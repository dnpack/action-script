name: CI
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Publish
        if: ${{ github.ref_name=='main'}}
        run: |
          echo ::group::Deno cache
          deno run -A --no-lock .github/scripts/publish.ts
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
